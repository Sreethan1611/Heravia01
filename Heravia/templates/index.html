<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Search (No JS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Comfortaa', 'M PLUS Rounded 1c', Arial, sans-serif;
            background: #f5f8fa;
            color: #232a3a;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            margin: 60px auto;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 3px 24px #d2dbe5;
        }
        input[type="text"], button {
            font-size: 1.1em;
            padding: 0.7em;
            border: 1px solid #c3d0ed;
            border-radius: 10px;
            margin-top: 12px;
            width: 100%;
            margin-bottom: 1em;
        }
        button {
            background: #3056e5;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.toggle-btn {
            width: auto;
            float: right;
            background: none;
            color: inherit;
            border: none;
            box-shadow: none;
            padding: 0.3em 0.5em;
            font-size: 1.2em;
        }
        button:hover { background: #5b8dec; }
        .answer {
            background: #f0f4fc;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
        }
        body.dark {
            background: #1a202c;
            color: #e6eef7;
        }
        body.dark .container {
            background: #232d42;
            box-shadow: 0 3px 24px #111926;
        }
        body.dark input[type="text"] {
            background: #232d42;
            color: #e6eef7;
            border-color: #3d476e;
        }
        body.dark button { background: #3952aa; }
        body.dark button:hover { background: #5582e6; }
        body.dark .answer { background: #181e28; }
    </style>
</head>
<body class="{{ mode }}">
    <div class="container">
        <form method="post" style="text-align:right; margin-bottom:1em;">
            <button type="submit" name="toggle_mode" class="toggle-btn" value="1">
                {{ 'ðŸŒ™' if mode == 'light' else 'ðŸŒž' }} Switch to {{ 'Dark' if mode == 'light' else 'Light' }} Mode
            </button>
        </form>
        <h1>Heravia AI Search</h1>
        <form method="post">
            <input type="text" name="question" value="{{ question }}" required placeholder="Ask something about AI or the world..." autofocus>
            <button type="submit">Search</button>
        </form>
        {% if answer %}
            <h2>AI's Answer:</h2>
            <div class="answer">{{ answer }}</div>
        {% endif %}
        {% if snippets %}
            <h3>Web Results:</h3>
            <ul>
                {% for item in snippets %}
                <li>
                    <a href="{{ item.url }}" target="_blank">{{ item.title }}</a><br>
                    <small>{{ item.snippet }}</small>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
